<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ironhide — Founder's Note</title>

<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;500&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b111d;
    --panel:#0f1625;
    --paper:#f3eee7;
    --ink:#0a0d14;
    --ink-dim:#364154;
    --accent:#8fbaff;
    --panel-border:rgba(255,255,255,.06);
  }

  *{box-sizing:border-box}
  html,body{height:100%; overflow-x:clip; }      /* clip horizontal overflow */
  body{
    margin:0; display:grid; place-items:center;
    background:radial-gradient(1000px 640px at 50% -220px,#0d1628 0%,#0a111d 55%,#091019 100%);
    font-family:"Alumni Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    color:var(--ink);
  }

  /* Frame */
  .stage{
    width:min(980px,96vw);
    max-width:100vw;                /* guard */
    padding:30px 22px 42px;
    background:linear-gradient(180deg,rgba(18,25,40,.92),rgba(10,16,27,.94));
    border:1px solid var(--panel-border);
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,.45), 0 0 1px rgba(255,255,255,.05) inset;
    overflow-x:clip;                /* guard */
  }

  .kicker{
    text-transform:uppercase; letter-spacing:.28em; font-weight:900;
    color:#ecf3ff; opacity:.98; font-size:22px;
    border-bottom:1px dashed rgba(143,186,255,.4);
    padding-bottom:10px; margin:0 0 16px 6px;
  }

  .title{
    color:#f8fbff; font-weight:500; font-size:24px; letter-spacing:.26px;
    margin:12px 6px 6px;
  }
  .underline{width:132px; height:12px; margin:0 6px 14px}
  .underline path{stroke:var(--accent); stroke-width:1.6; fill:none; stroke-linecap:round; opacity:.95}

  /* Scroll / rollers */
  .scroll{
    position:relative; margin:0 auto; width:min(820px,92vw);
    max-width:100%;                 /* guard */
    filter:drop-shadow(0 18px 38px rgba(0,0,0,.42));
    overflow:clip;                  /* clip both axes (fallback below) */
  }
  .scroll{ overflow-x:hidden; }     /* fallback for older browsers */

  .roller{
    position:absolute; left:50%; translate:-50% 0; width:86%; height:22px; border-radius:12px;
    background:linear-gradient(90deg,#0f1525,#263248 20%,#2f3e5d 50%,#263248 80%,#0f1525);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.06), 0 8px 18px rgba(0,0,0,.35);
    overflow:hidden;                /* contain shimmer shine */
    will-change:transform;
  }
  .roller::after{
    content:""; position:absolute; inset:0;
    background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.18) 35%,transparent 70%);
    transform:translateX(-120%);
  }
  .roller.shimmer::after{animation:rollerShine .9s ease-out .2s both}
  @keyframes rollerShine{to{transform:translateX(120%)}}
  .roller.top{top:-12px}
  .roller.bot{bottom:-12px}
  /* If you want to totally disable the shimmer: */
  /* .roller::after{display:none} */

  /* Parchment */
  .sheet{
    position:relative;
    background:
      radial-gradient(180% 100% at 50% -20%, rgba(255,255,255,.55), transparent 65%),
      linear-gradient(180deg,#fbf9f6 0%,#f3ece4 52%,#ede5db 100%);
    border:1px solid rgba(0,0,0,.08);
    border-radius:10px;
    padding:26px 28px 22px;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.75),
      inset 0 -18px 30px rgba(0,0,0,.06),
      inset 0 0 0 9999px rgba(0,0,0,.02);
    transform-origin:50% 0%;
    opacity:0; transform:scaleY(.08) translateY(-40px);
    overflow:clip;                  /* clip the sweep highlight */
  }
  .sheet{ overflow-x:hidden; }      /* fallback */

  .sheet::before{
    content:""; position:absolute; inset:0; pointer-events:none; border-radius:inherit;
    background:
      radial-gradient(120% 110% at 50% 60%, rgba(0,0,0,.06), transparent 60%),
      repeating-linear-gradient(0deg, rgba(0,0,0,.015) 0 1px, transparent 1px 2px),
      repeating-linear-gradient(90deg, rgba(0,0,0,.012) 0 1px, transparent 1px 2px);
    mix-blend-mode:multiply;
  }
  .sheet::after{
    content:""; position:absolute; inset:-2px; pointer-events:none; border-radius:inherit;
    background:linear-gradient(100deg,transparent 10%,rgba(255,255,255,.55) 35%,transparent 60%);
    transform:translateX(-120%);
  }
  .sheet.unfurl{animation:unfurl 800ms cubic-bezier(.2,.8,.3,1) 40ms forwards}
  .sheet.sweep::after{animation:sweep 900ms ease-out .12s both}
  @keyframes unfurl{
    0%{opacity:0; transform:scaleY(.08) translateY(-40px)}
    60%{opacity:1; transform:scaleY(1.03)}
    100%{opacity:1; transform:scaleY(1)}
  }
  @keyframes sweep{to{transform:translateX(120%)}}

  /* Body */
  .para{
    margin:12px 0;
    font-size:16px;
    line-height:1.5;
    letter-spacing:.01em;
    font-weight:400;
    color:var(--ink);
    text-shadow:
      0 .018em 0 rgba(0,0,0,.18),
      0 0 .25px rgba(0,0,0,.18),
      0 0 .6px rgba(0,0,0,.08);
  }
  .word{opacity:0; transform:translateY(6px)}
  .word.on{opacity:1; transform:translateY(0); transition:opacity .22s ease, transform .22s ease}

  /* Accent */
  .accent{margin:6px 0 4px}
  svg.handwrite{width:100%; height:62px; display:block}
  .hw-text{
    font-family:"Nothing You Could Do",cursive;
    font-size:32px;
    fill:transparent;
    stroke:#0c1220;
    stroke-width:1.5;
    stroke-linecap:round; stroke-linejoin:round;
    stroke-dasharray:2600; stroke-dashoffset:2600;
    filter:drop-shadow(0 1px 0 rgba(255,255,255,.35));
  }
  .hw-text.draw{animation:dash 1400ms ease forwards 200ms}
  .hw-text.fill-in{animation:fill 420ms ease forwards 1350ms}
  @keyframes dash{to{stroke-dashoffset:0}}
  @keyframes fill{to{fill:#0b111a}}

  .ink{width:100%; height:10px; margin-top:3px; filter:drop-shadow(0 2px 6px rgba(139,189,255,.25))}
  .ink path{
    stroke:#8bbdff; stroke-width:2.6; fill:none; stroke-linecap:round;
    stroke-dasharray:1200; stroke-dashoffset:1200;
  }
  .ink.on path{animation:inkdraw 650ms ease 60ms forwards}
  @keyframes inkdraw{to{stroke-dashoffset:0}}

  /* Signature */
  .sign{
    display:flex; align-items:center; gap:12px; margin-top:18px; justify-content:flex-end;
    opacity:0; transform:translateY(8px)
  }
  .sign.on{opacity:1; transform:translateY(0); transition:opacity .4s ease, transform .4s ease}
  .signature{width:168px; height:auto; mix-blend-mode:multiply; filter:brightness(1.08) contrast(1.12)}
  .meta{font-size:14px; color:var(--ink); text-align:right}
  .meta .name{font-size:15.6px; color:var(--ink)}
  .meta .title{color:var(--ink-dim)}

  /* Reduced motion */
  @media (prefers-reduced-motion:reduce){
    .sheet,.sheet::after,.roller::after,.ink path,.word,.hw-text{animation:none !important; transition:none !important}
    .sheet{opacity:1; transform:none}
    .word{opacity:1; transform:none}
    .hw-text{stroke-dashoffset:0; fill:#0b111a}
    .ink path{stroke-dashoffset:0}
    .sign{opacity:1; transform:none}
  }
</style>
</head>
<body>

  <div class="stage" id="stage">
    <div class="kicker">FROM THE FOUNDER</div>
    <h2 class="title">A note on why Ironhide exists</h2>
    <svg class="underline" viewBox="0 0 132 12" aria-hidden="true"><path d="M2 8 C48 2, 92 10, 130 6"/></svg>

    <div class="scroll">
      <div class="roller top" id="rollerTop" aria-hidden="true"></div>

      <div class="sheet" id="sheet" role="article" aria-label="Founder's note">
        <p class="para" data-text="I didn’t start Ironhide because I had all the answers. I started it because I was tired of watching good teams drown in the same chaos I used to fight through—endless spreadsheets, broken dashboards, and “data” that didn’t mean anything."></p>

        <p class="para" data-text="I’m not the guy with a dozen degrees or a secret formula. I’m the guy who learned how to make sense of the mess—who sees how systems connect—and who refuses to let businesses settle for flying blind."></p>

        <div class="accent">
          <svg class="handwrite" viewBox="0 0 1200 96" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <text x="12" y="58" class="hw-text" id="hwText">
              Ironhide was built on a simple belief: clarity isn’t a luxury — it’s survival.
            </text>
          </svg>
          <svg class="ink" id="ink" viewBox="0 0 1200 12" aria-hidden="true">
            <path d="M8 8 C280 4, 920 12, 1192 6"/>
          </svg>
        </div>

        <p class="para" data-text="And yeah, I’ve felt like an imposter before. But every time I thought I wasn’t ready, I realized something: no one else was coming to fix it. The people who build things that matter aren’t the ones who always feel qualified—they’re the ones who keep building anyway."></p>

        <p class="para" data-text="So that’s what Ironhide is. Not a façade. Not a startup story polished for LinkedIn. Just me, a few trusted partners, and a promise: we’ll help you see what’s really happening in your business—and we won’t stop until the numbers make sense."></p>

        <div class="sign" id="signRow">
          <img class="signature" src="https://cdn.prod.website-files.com/68b37c00a70ab6fafaba835b/68edf36f9a75f01acafcde4f_JW%20Clear%20BG.png" alt="Signature of Jeremiah Wooten">
          <div class="meta">
            <div class="name">Jeremiah Wooten</div>
            <div class="title">Founder, Ironhide Analytics</div>
          </div>
        </div>
      </div>

      <div class="roller bot" id="rollerBot" aria-hidden="true"></div>
    </div>
  </div>

<script>
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  function prepWords(p){
    const text = (p.dataset.text || '').trim();
    p.textContent = '';
    const words = text.split(/(\s+)/);
    return words.map(w=>{
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = w;
      p.appendChild(span);
      return span;
    });
  }

  async function revealWords(paragraphs, totalDuration = 3500){
    const lists = paragraphs.map(prepWords);
    const totalWords = lists.reduce((n,l)=> n + l.filter(w=>w.textContent.trim()).length, 0);
    if (!totalWords) return;
    const perWord = Math.max(5, Math.floor(totalDuration / totalWords));
    for (const list of lists){
      for (const span of list){
        if (span.textContent.trim()){
          span.classList.add('on');
          await new Promise(r=>setTimeout(r, perWord));
        } else {
          span.classList.add('on');
        }
      }
      await new Promise(r=>setTimeout(r, Math.min(120, perWord*4)));
    }
  }

  function runSequence(){
    const sheet = document.getElementById('sheet');
    const rollerTop = document.getElementById('rollerTop');
    const rollerBot = document.getElementById('rollerBot');
    const paras = Array.from(document.querySelectorAll('.para'));
    const ink = document.getElementById('ink');
    const signRow = document.getElementById('signRow');
    const hw = document.getElementById('hwText');

    sheet.classList.add('unfurl','sweep');
    rollerTop.classList.add('shimmer'); rollerBot.classList.add('shimmer');

    setTimeout(()=>{ revealWords(paras, 3500); }, 200);

    setTimeout(()=>{
      hw.classList.add('draw');
      hw.classList.add('fill-in');
      ink.classList.add('on');
    }, 260);

    setTimeout(()=>{ signRow.classList.add('on'); }, 3200);
  }

  function init(){
    if (prefersReduced){
      document.getElementById('sheet').classList.add('unfurl','sweep');
      document.getElementById('rollerTop').classList.add('shimmer');
      document.getElementById('rollerBot').classList.add('shimmer');
      Array.from(document.querySelectorAll('.para')).forEach(p=>{ p.textContent = p.dataset.text || ''; });
      document.getElementById('hwText').classList.add('draw','fill-in');
      document.getElementById('ink').classList.add('on');
      document.getElementById('signRow').classList.add('on');
      return;
    }
    const io = new IntersectionObserver(entries=>{
      entries.forEach(e=>{ if (e.isIntersecting){ runSequence(); io.disconnect(); }});
    }, { threshold: .25, rootMargin: "0px 0px -10% 0px" });
    io.observe(document.getElementById('stage'));
  }
  init();
</script>
</body>
</html>
