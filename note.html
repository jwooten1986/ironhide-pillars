<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ironhide — Founder's Note</title>

<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

<style>
  :root{
    /* Ironhide palette */
    --bg:#0b111d;
    --panel:#0f1625;
    --steel:#1b2436;
    --paper:#f3eee7;
    --ink:#0e1320;          /* ← darker body ink */
    --ink-dim:#1a2233;      /* slightly lighter than body for subtle hierarchy */
    --accent:#8fbaff;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; display:grid; place-items:center;
    background:radial-gradient(1000px 600px at 50% -200px,#0d1526 0%,#0a111c 60%,#091019 100%);
    font-family:"Alumni Sans Pinstripe",ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    color:var(--ink);
  }

  /* Frame */
  .stage{
    width:min(980px,96vw);
    padding:28px 20px 40px;
    background:linear-gradient(180deg,rgba(18,25,40,.9),rgba(10,16,27,.92));
    border:1px solid rgba(255,255,255,.06);
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,.45), 0 0 1px rgba(255,255,255,.05) inset;
  }

  .kicker{
    text-transform:uppercase; letter-spacing:.28em; font-weight:900;
    color:#eaf2ff; opacity:.98; font-size:18px;
    border-bottom:1px dashed rgba(143,186,255,.35);
    padding-bottom:8px; margin:0 0 14px 6px;
  }

  .title{color:#f7fbff; font-weight:400; font-size:22px; letter-spacing:.26px; margin:10px 6px 4px}
  .underline{width:120px; height:10px; margin:0 6px 18px}
  .underline path{stroke:var(--accent); stroke-width:1.4; fill:none; stroke-linecap:round; opacity:.9}

  /* Scroll assembly */
  .scroll{position:relative; margin:0 auto; width:min(820px,92vw); filter:drop-shadow(0 18px 38px rgba(0,0,0,.42))}
  .roller{
    position:absolute; left:50%; translate:-50% 0;
    width:86%; height:22px; border-radius:12px;
    background:linear-gradient(90deg,#0f1525,#263248 20%,#2f3e5d 50%,#263248 80%,#0f1525);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.06), 0 8px 18px rgba(0,0,0,.35);
  }
  .roller.top{top:-12px}
  .roller.bot{bottom:-12px}

  /* Parchment sheet */
  .sheet{
    background:
      radial-gradient(100% 140% at 50% 0%, rgba(255,255,255,.55), transparent 60%),
      linear-gradient(180deg,#f9f6f2 0%,#f0e9e0 52%,#e9e1d7 100%);
    border:1px solid rgba(0,0,0,.08);
    border-radius:10px;
    padding:28px 28px 24px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.7), inset 0 -18px 30px rgba(0,0,0,.06);
    transform-origin:50% 0%;
    opacity:0; transform:scaleY(.08) translateY(-40px);
    animation:unfurl 900ms cubic-bezier(.2,.8,.3,1) 90ms forwards;
  }
  @keyframes unfurl{
    0%{opacity:0; transform:scaleY(.08) translateY(-40px)}
    60%{opacity:1; transform:scaleY(1.03)}
    100%{opacity:1; transform:scaleY(1)}
  }

  /* Paragraphs: darker ink + typewriter */
  .para{
    margin:12px 0; font-size:16.8px; line-height:1.74; letter-spacing:.22px;
    color:var(--ink);
    opacity:0; transform:translateY(12px);
  }
  /* caret */
  .cursor{display:inline-block; width:1.6px; height:1.1em; background:#1b2a44; translate:0 .18em; animation:blink 1s step-end infinite}
  @keyframes blink{50%{opacity:0}}

  /* Accent line */
  .accent{
    margin:14px 0 10px; text-align:center;
  }
  .accent-text{
    font-family:"Nothing You Could Do",cursive;
    font-size:22px; color:#0c0f17; letter-spacing:.02em;
    opacity:0;
  }
  .ink{width:100%; height:12px; margin-top:6px}
  .ink path{
    stroke:#8bbdff; stroke-width:2.8; fill:none; stroke-linecap:round;
    stroke-dasharray:1200; stroke-dashoffset:1200;
  }

  /* Signature */
  .sign{display:flex; align-items:center; gap:12px; margin-top:18px; justify-content:flex-end; opacity:0; transform:translateY(8px)}
  .signature{width:156px; height:auto; mix-blend-mode:multiply; filter:brightness(1.05) contrast(1.08)}
  .meta{font-size:13.2px; color:var(--ink); text-align:right}
  .meta .name{font-size:14.8px; color:var(--ink)}
  .meta .title{color:var(--ink-dim)}

  /* reduced motion support */
  @media (prefers-reduced-motion:reduce){
    .sheet,.para,.accent-text,.sign,.ink path{animation:none !important; transition:none !important; opacity:1 !important; transform:none !important}
  }
</style>
</head>
<body>

  <div class="stage">
    <div class="kicker">FROM THE FOUNDER</div>
    <h2 class="title">A note on why Ironhide exists</h2>
    <svg class="underline" viewBox="0 0 120 10" aria-hidden="true"><path d="M2 7 C45 2, 90 9, 118 5"/></svg>

    <div class="scroll">
      <div class="roller top" aria-hidden="true"></div>

      <div class="sheet" id="sheet" role="article" aria-label="Founder's note">
        <!-- paragraphs will be typed by JS (using their data-text) -->
        <p class="para" data-text="I didn’t start Ironhide because I had all the answers. I started it because I was tired of watching good teams drown in the same chaos I used to fight through—endless spreadsheets, broken dashboards, and “data” that didn’t mean anything."></p>

        <p class="para" data-text="I’m not the guy with a dozen degrees or a secret formula. I’m the guy who learned how to make sense of the mess—who sees how systems connect—and who refuses to let businesses settle for flying blind."></p>

        <div class="accent">
          <span class="accent-text" id="accentText">Ironhide was built on a simple belief: clarity isn’t a luxury — it’s survival.</span>
          <svg class="ink" viewBox="0 0 720 12" aria-hidden="true"><path id="inkPath" d="M8 8 C180 4, 520 12, 712 6"/></svg>
        </div>

        <p class="para" data-text="And yeah, I’ve felt like an imposter before. But every time I thought I wasn’t ready, I realized something: no one else was coming to fix it. The people who build things that matter aren’t the ones who always feel qualified—they’re the ones who keep building anyway."></p>

        <p class="para" data-text="So that’s what Ironhide is. Not a façade. Not a startup story polished for LinkedIn. Just me, a few trusted partners, and a promise: we’ll help you see what’s really happening in your business—and we won’t stop until the numbers make sense."></p>

        <div class="sign" id="signRow">
          <img class="signature" src="https://cdn.prod.website-files.com/68b37c00a70ab6fafaba835b/68edf36f9a75f01acafcde4f_JW%20Clear%20BG.png" alt="Signature of Jeremiah Wooten">
          <div class="meta">
            <div class="name">Jeremiah Wooten</div>
            <div class="title">Founder, Ironhide Analytics</div>
          </div>
        </div>
      </div>

      <div class="roller bot" aria-hidden="true"></div>
    </div>
  </div>

<script>
  // Simple sequenced animations after the parchment unfurls
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  function typeIt(el, text, speed=18){
    return new Promise(resolve=>{
      el.style.opacity = '1';
      el.style.transform = 'translateY(0)';
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      el.appendChild(cursor);

      let i = 0;
      function tick(){
        if(i < text.length){
          el.insertBefore(document.createTextNode(text[i]), cursor);
          i++;
          setTimeout(tick, speed);
        }else{
          cursor.remove();
          resolve();
        }
      }
      tick();
    });
  }

  async function runSequence(){
    const sheet = document.getElementById('sheet');
    const paras = Array.from(document.querySelectorAll('.para'));
    const accentText = document.getElementById('accentText');
    const inkPath = document.getElementById('inkPath');
    const signRow = document.getElementById('signRow');

    // wait for unfurl to complete
    await new Promise(r => setTimeout(r, 950));

    // 1) First two paragraphs type in
    for (let i=0;i<2;i++){
      const t = paras[i].dataset.text || '';
      await typeIt(paras[i], t, 17);
      await new Promise(r => setTimeout(r, 160));
    }

    // 2) Accent line: fade/“write” + underline draw
    accentText.style.opacity = '1';
    // fake letter-drift write
    accentText.animate(
      [{letterSpacing:'-.06em',opacity:0},{letterSpacing:'.02em',opacity:1}],
      {duration:1200,easing:'ease-out',fill:'forwards'}
    );
    // underline ink draw
    inkPath.style.animation = 'inkdraw 900ms ease 300ms forwards';

    await new Promise(r => setTimeout(r, 1100));

    // 3) Remaining paragraphs
    for (let i=2;i<paras.length;i++){
      const t = paras[i].dataset.text || '';
      await typeIt(paras[i], t, 18);
      await new Promise(r => setTimeout(r, 140));
    }

    // 4) Signature appears
    signRow.animate(
      [{opacity:0,transform:'translateY(8px)'},{opacity:1,transform:'translateY(0)'}],
      {duration:500,easing:'ease-out',fill:'forwards'}
    );
  }

  if (!prefersReduced) {
    runSequence();
  } else {
    // Reduced motion: show everything immediately
    document.querySelectorAll('.para').forEach(p=>{
      p.textContent = p.dataset.text || '';
      p.style.opacity = '1'; p.style.transform='none';
    });
    document.getElementById('accentText').style.opacity='1';
    document.getElementById('inkPath').style.strokeDashoffset='0';
    const signRow = document.getElementById('signRow');
    signRow.style.opacity='1'; signRow.style.transform='none';
  }
</script>

</body>
</html>
