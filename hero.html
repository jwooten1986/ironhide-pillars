<!-- ======================= Ironhide • HERO (no big CTA) ======================= -->
<style>
  :root{
    --ink:#eaf1ff; --mut:rgba(234,241,255,.82);
    --bg1:#0f1424; --bg2:#151c30; --brand:#4aa3ff; --lime:#22c55e;
    --card:#121728; --br:18px;
  }

  .ih-hero{
    position:relative; isolation:isolate; overflow:hidden;
    background:
      radial-gradient(1200px 800px at 12% -10%, rgba(59,130,246,.18), transparent 70%),
      radial-gradient(1000px 700px at 88% 110%, rgba(59,130,246,.12), transparent 70%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--ink);
  }

  /* tasteful white lift bottom-right */
  .ih-hero::after{
    content:"";
    position:absolute; right:-8%; bottom:-12%;
    width:58vw; height:58vw; max-width:900px; max-height:900px;
    background:
      radial-gradient(55% 55% at 30% 30%, rgba(255,255,255,.14), transparent 60%),
      radial-gradient(40% 40% at 72% 76%, rgba(255,255,255,.10), transparent 60%);
    filter:blur(22px); mix-blend-mode:screen; pointer-events:none;
  }

  .ih-hero__wrap{ max-width:1180px; margin:0 auto; padding: clamp(28px,5vw,64px) clamp(16px,3vw,32px) }
  .ih-hero__grid{ display:grid; gap:28px; grid-template-columns:1.1fr .9fr; align-items:center }
  @media (max-width:980px){ .ih-hero__grid{ grid-template-columns:1fr } }

  .ih-eyebrow{
    display:inline-block; padding:6px 12px; border-radius:999px;
    background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.22);
    font-weight:800; font-size:.9rem; letter-spacing:.02em; margin-bottom:8px;
  }
  .ih-hero h1{ margin:0 0 8px; font-weight:900; letter-spacing:-.02em; font-size: clamp(34px, 7.2vw, 84px); line-height:1.02 }
  .ih-hero .sub{ margin:0 0 16px; color:var(--mut); font-size: clamp(16px,1.4vw,20px); max-width:56ch }

  /* Service tiles */
  .ih-tiles{ display:flex; gap:12px; flex-wrap:wrap; margin:8px 0 10px }
  .ih-tile{
    --ring: rgba(34,197,94,.45);
    display:flex; align-items:center; gap:10px;
    padding:11px 14px; border-radius:14px; cursor:pointer;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.22);
    font-weight:800; color:#fff; /* force white text */
    transition: transform .14s, box-shadow .2s, border-color .2s, background .2s;
  }
  .ih-dot{ width:10px; height:10px; border-radius:50%; background:var(--lime); box-shadow:0 0 10px var(--ring) }
  .ih-tile:hover{ transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.25), 0 0 0 3px rgba(34,197,94,.12) inset }
  .ih-tile.is-active{
    background:color-mix(in oklab, var(--brand) 18%, transparent);
    border-color:rgba(59,130,246,.6);
    box-shadow:0 10px 26px rgba(59,130,246,.26) inset, 0 10px 26px rgba(0,0,0,.28);
  }

  /* microcopy + tiny learn links */
  .ih-micro{ color:var(--mut); font-size:.95rem; min-height:1.5em }
  .ih-links{ margin-top:6px; display:flex; gap:14px; flex-wrap:wrap }
  .ih-links a{
    color:var(--ink); opacity:.9; text-decoration:none; font-weight:700; font-size:.92rem;
    background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.2); padding:6px 10px; border-radius:10px;
  }
  .ih-links a:hover{ background:rgba(255,255,255,.16) }

  /* subtle scroll cue */
  .ih-cue{ margin-top:18px; font-size:.9rem; color:var(--mut) }
  .ih-cue span{ display:inline-block; transform:translateY(2px); animation:float 1.4s ease-in-out infinite }
  @keyframes float{ 0%,100%{ transform:translateY(2px) } 50%{ transform:translateY(6px) } }

  /* Right media */
  .ih-media{
    position:relative; border-radius:22px; overflow:hidden;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(225,235,255,.16);
    box-shadow:0 26px 70px rgba(0,0,0,.45);
    min-height: clamp(240px, 34vw, 420px);
  }
  .ih-media iframe, .ih-media img{
    position:absolute; inset:-1px; width:calc(100% + 2px); height:calc(100% + 2px); border:0; display:block;
  }
  .ih-media .scrim{
    position:absolute; inset:0;
    background:
      radial-gradient(60% 50% at 70% -10%, rgba(59,130,246,.18), transparent 60%),
      linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.28) 65%);
    mix-blend-mode:multiply; pointer-events:none;
  }
</style>

<section class="ih-hero" aria-label="Hero">
  <div class="ih-hero__wrap">
    <div class="ih-hero__grid">
      <!-- LEFT -->
      <div>
        <span class="ih-eyebrow">Ironhide Analytics</span>
        <h1>Turning data<br>into decisions.</h1>
        <p class="sub">Dashboards, automations, and reporting your whole team can use—fast.</p>

        <!-- Service tiles -->
        <div class="ih-tiles" role="tablist" aria-label="Service options">
          <button class="ih-tile is-active" data-key="sprint" role="tab" aria-selected="true">
            <span class="ih-dot"></span> 10–14 day Sprints
          </button>
          <button class="ih-tile" data-key="mini" role="tab" aria-selected="false">
            <span class="ih-dot"></span> Mini-Projects (with upgrade credit)
          </button>
        </div>

        <div class="ih-micro" id="ihServiceLine">
          Ship the first meaningful win in two weeks—then keep what works.
        </div>
        <div class="ih-links">
          <a href="/how-it-works#sprints">What’s a Sprint?</a>
          <a href="/mini-projects">What’s a Mini-Project?</a>
        </div>

        <div class="ih-cue">Scroll to see how it works <span>▾</span></div>
      </div>

      <!-- RIGHT: Vimeo panel -->
      <div class="ih-media" aria-label="Hero media">
        <!-- Your video @ 9.025s -->
        <iframe
          src="https://player.vimeo.com/video/1116472974#t=9.025?autoplay=1&muted=1&loop=1&background=1&playsinline=1&byline=0&title=0&portrait=0&dnt=1"
          allow="autoplay; fullscreen; picture-in-picture" title="Ironhide intro">
        </iframe>
        <div class="scrim" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</section>

<script>
(() => {
  const line = document.getElementById('ihServiceLine');
  const copy = {
    sprint: "Ship the first meaningful win in two weeks—then keep what works.",
    mini:   "Pick a scoped win in days. If you upgrade, your spend becomes credit."
  };
  const tiles = Array.from(document.querySelectorAll('.ih-tile'));
  tiles.forEach(t => {
    t.addEventListener('click', () => {
      tiles.forEach(x => { x.classList.remove('is-active'); x.setAttribute('aria-selected','false'); });
      t.classList.add('is-active'); t.setAttribute('aria-selected','true');
      line.textContent = copy[t.getAttribute('data-key')] || "";
    });
  });
})();
</script>
<script>
(function(){
  function post() {
    const h = document.documentElement.scrollHeight;
    parent?.postMessage?.({ type: 'ihHeroHeight', height: h }, '*');
  }
  window.addEventListener('load', post);
  window.addEventListener('resize', ()=>{ requestAnimationFrame(post); });
  new ResizeObserver(post).observe(document.body);
})();
</script>
<!-- =================== /Ironhide • HERO =================== -->
